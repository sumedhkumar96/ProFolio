<!-- Specifies the document to be HTML5 -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Defines character encoding for the document -->
    <meta charset="utf-8" />

    <!-- Specifies the favicon for the website (shown on the tab in web browsers) -->
    <link rel="icon" href="/PROFOLIOIcon.png" />

    <!-- Makes the web page responsive by adjusting the rendering on different device sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the primary color for the browser's toolbar (often used with Progressive Web Apps) -->
    <meta name="theme-color" content="#000000" />

    <!-- Provides a brief description of the website -->
    <meta
      name="description"
      content="PROFOLIO Website"
    />

    <!-- Another link to the favicon (potentially a duplicate or oversight) -->
    <link rel="icon" href="/PROFOLIO Icon.png" />

    <!-- Sets the title of the web page (shown on the tab in web browsers) -->
    <title>Home | PROFOLIO</title>
  </head>
  <body>
    <!-- The primary div element where the React app will be rendered -->
    <div id="root"></div>
    
    <!-- Link to the main JavaScript file (written in JSX format) that drives the React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
